<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!-- weather lib -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div id="main">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-size: 40px; font-family: Algerian;" id="text-container">Weather App</a>
                </ul>

                <input class="col-md-6 text-md-left text-center mt-3 mt-md-0 text-dark" type="search" id="srchCity"
                    placeholder="Enter City Name" aria-label="Search">
                <button class="btn btn-outline-dark bg-white text-dark" onclick="showCityName()" ;
                    type="submit">Search</button>

            </div>

        </nav>
        <!-- navbar end -->
        <!-- <h1 class="my-4 text-center" style="font-family: Algerian;"></h1> -->

        <!-- card start -->




        <div class="text-center mt-4 mb-4" style="width: 100%;display: flex;justify-content: center;">
            <div class="">
                <div class="card shadow-sm" style="background-color: gainsboro;">
                    <div class="card-header py-3" >
                        <h4 class="my-0 fw-normal" id="city" style="font-family: Algerian;">Weather Info</h4>
                    </div>
                    <div class="card-body">
                        <h4 id="temp">
                        </h4>
                        
                        <ul class="list-unstyled">
                            <li id="feelslike"></li>
                            <li id="humidity"></li>
                            <li id="min-temp"></li>
                            <li id="max-temp"></li>
                            <li id="weather"></li>
                            <i id="weatherIcon" class="" style="font-size: 50px;"></i>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <h3 class=" text-center mb-4 mt-4" style="font-family: Algerian; ">Weather Of Other Cities</h3>

        <div class="table-responsive">
            <table id="showOtherCities" class="table text-center">
                <thead>
                    <tr>
                        <th style="width: 34%;"></th>
                        <th style="width: 22%;">Feels_like</th>
                        <th style="width: 22%;">Humidity</th>
                        <th style="width: 22%;">Max_temp</th>
                        <th style="width: 22%;">Min_temp</th>
                        <th style="width: 22%;">Sunrise</th>
                        <th style="width: 22%;">Sunset</th>
                        <th style="width: 22%;">Temp</th>
                        <th style="width: 22%;">Wind_degrees</th>
                        <th style="width: 22%;">Wind_speed</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- card end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
<script src="app.js"></script>

</html>
